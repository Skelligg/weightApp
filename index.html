<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Weight Tracker</title>
  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
</head>
<body>
  <h1>Weight Tracker</h1>
  <form id="dataForm">
    <label for="date">Date:</label>
    <input type="date" id="date" required>
    <br>
    <label for="time">Time:</label>
    <input type="time" id="time" required>
    <br>
    <label for="weight">Weight (kg):</label>
    <input type="number" step="0.1" id="weight" required>
    <br>
    <button type="submit">Add Data</button>
  </form>

  <h2>Weight Progress Chart</h2>
  <canvas id="progressChart" width="400" height="200"></canvas>

  <script>
    const apiUrl = "https://script.google.com/macros/s/AKfycby9GJxS2zD_JuTujZKptvSu2G7s3j_ei_XOR5yx8hqFKCiIC8xOVwTTGCyVkfGIS2uT/exec"; // Replace with your Web App URL

    // Function to fetch data and update the chart
    async function updateChart() {
      const response = await fetch(apiUrl);
      const data = await response.json();

      const labels = data.map(entry => `${entry.date} ${entry.time}`);
      const weights = data.map(entry => entry.weight);

      const ctx = document.getElementById('progressChart').getContext('2d');
      new Chart(ctx, {
        type: 'line',
        data: {
          labels: labels,
          datasets: [
            {
              label: 'Weight (kg)',
              data: weights,
              borderColor: 'blue',
              fill: false,
            },
          ],
        },
        options: {
          scales: {
            y: {
              beginAtZero: false,
            },
          },
        },
      });
    }

    // Function to submit data
    document.getElementById('dataForm').addEventListener('submit', async (e) => {
      e.preventDefault();
      const date = document.getElementById('date').value;
      const time = document.getElementById('time').value;
      const weight = document.getElementById('weight').value;

      const response = await fetch(apiUrl, {
        method: 'POST',
        body: JSON.stringify({ date, time, weight }),
      });

      if (response.ok) {
        alert('Data added successfully!');
        updateChart();
      } else {
        alert('Error adding data.');
      }
    });

    // Initial chart update
    updateChart();
  </script>
</body>
</html>
