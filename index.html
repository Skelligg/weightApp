<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Weight Tracker</title>
  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
  <style>
    /* General Styles */
    body {
      font-family: 'Arial', sans-serif;
      background-color: #f4f4f9;
      color: #333;
      margin: 40px 0; /* Added margin on top and bottom */
      padding: 0;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
    }

    h1 {
      color: #4a90e2;
      margin-bottom: 20px;
    }

    h2 {
      color: #333;
      margin-top: 30px;
    }

    /* Form Styles (Fixed Layout Issues) */
    #dataForm {
      background: #fff;
      padding: 20px;
      border-radius: 8px;
      box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
      width: 320px;
      margin-bottom: 20px;
      display: flex;
      flex-direction: column;
      align-items: center;
    }

    #dataForm label {
      align-self: flex-start;
      font-weight: bold;
      color: #555;
      margin-bottom: 5px;
    }

    #dataForm input {
      width: 100%;
      padding: 8px;
      margin-bottom: 10px;
      border: 1px solid #ddd;
      border-radius: 4px;
      font-size: 16px;
      box-sizing: border-box; /* Fix for overflowing inputs */
    }

    #dataForm button {
      width: 100%;
      padding: 10px;
      background-color: #4a90e2;
      color: white;
      border: none;
      border-radius: 4px;
      font-size: 16px;
      cursor: pointer;
      margin-top: 10px;
    }

    #dataForm button:hover {
      background-color: #357abd;
    }

    /* Chart Container */
    #chartContainer {
      width: 100%;
      max-width: 800px;
      height: 400px; /* Fixed height */
      background: #fff;
      padding: 20px;
      border-radius: 8px;
      box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
      margin-bottom: 30px;
    }

    #progressChart {
      width: 100%;
      height: 100%;
    }

    /* Responsive Design */
    @media (max-width: 600px) {
      #dataForm {
        width: 90%;
      }
      #chartContainer {
        height: 350px;
      }
    }
  </style>
</head>
<body>
  <h1>Weight Tracker</h1>
  
  <form id="dataForm">
    <label for="date">Date:</label>
    <input type="date" id="date" required>
    
    <label for="time">Time:</label>
    <input type="time" id="time" required>
    
    <label for="weight">Weight (kg):</label>
    <input type="number" step="0.1" id="weight" required>
    
    <button type="submit">Add Data</button>
  </form>

  <h2>Weight Progress Chart</h2>
  
  <!-- Chart Container -->
  <div id="chartContainer">
    <canvas id="progressChart"></canvas>
  </div>

  <script>
    const apiUrl = "https://script.google.com/macros/s/AKfycby9GJxS2zD_JuTujZKptvSu2G7s3j_ei_XOR5yx8hqFKCiIC8xOVwTTGCyVkfGIS2uT/exec"; 
    let chartInstance = null; 
  
    function formatDate(dateString) {
      let dateObj = new Date(dateString);
      if (isNaN(dateObj.getTime())) return dateString; // If invalid, return as is
  
      let day = String(dateObj.getDate()).padStart(2, '0');
      let month = String(dateObj.getMonth() + 1).padStart(2, '0'); 
      let year = dateObj.getFullYear();
  
      return `${day}-${month}-${year}`;
    }
  
    function formatTime(timeString) {
      let timeParts = timeString.split(':'); // Extract hours, minutes, seconds
      if (timeParts.length < 2) return timeString; // Return as is if invalid
  
      let hours = String(timeParts[0]).padStart(2, '0');
      let minutes = String(timeParts[1]).padStart(2, '0');
  
      return `${hours}:${minutes}`;
    }
  
    async function updateChart() {
      const response = await fetch(apiUrl);
      const data = await response.json();
  
      // Format date and time properly before displaying
      const labels = data.map(entry => `${formatDate(entry.date)} ${formatTime(entry.time)}`);
      const weights = data.map(entry => entry.weight);
  
      const ctx = document.getElementById('progressChart').getContext('2d');
  
      if (chartInstance) {
        chartInstance.destroy(); 
      }
  
      chartInstance = new Chart(ctx, {
        type: 'line',
        data: {
          labels: labels,
          datasets: [
            {
              label: 'Weight (kg)',
              data: weights,
              borderColor: '#4a90e2',
              backgroundColor: 'rgba(74, 144, 226, 0.1)',
              borderWidth: 2,
              fill: true,
            },
          ],
        },
        options: {
          responsive: true,
          maintainAspectRatio: false,
          scales: {
            y: {
              beginAtZero: false,
              title: {
                display: true,
                text: 'Weight (kg)',
              },
            },
            x: {
              title: {
                display: true,
                text: 'Date and Time',
              },
            },
          },
          plugins: {
            legend: {
              display: true,
              position: 'top',
            },
          },
        },
      });
    }
  
    document.getElementById('dataForm').addEventListener('submit', async (e) => {
      e.preventDefault();
      const date = document.getElementById('date').value;
      const time = document.getElementById('time').value;
      const weight = document.getElementById('weight').value;
  
      const response = await fetch(apiUrl, {
        method: 'POST',
        headers: { 'Content-Type': 'application/json' },
        body: JSON.stringify({ date, time, weight }),
      });
  
      if (response.ok) {
        alert('Data added successfully!');
        updateChart();
      } else {
        alert('Error adding data.');
      }
    });
  
    updateChart();
  </script>
  
</body>
</html>
